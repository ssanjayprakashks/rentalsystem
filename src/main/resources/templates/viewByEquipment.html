<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Equipment List</h2>
	<table border="1">
	<tr>
		<th>Equipment Id</th>
		<th>Name</th>
		<th>Description</th>
		<th>Rental Price Per Day</th>
	</tr>
	<tr th:each="a:${equipment}">
	<td th:text="${a.id}"></td>
	<td th:text="${a.name}"></td>
	<td th:text="${a.description}"></td>
	<td th:text="${a.rentalPricePerDay}"></td>

	</tr>
	
	</table>
	
</body>
</html>
